<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members Dashboard</title>
    <!-- Include Bootstrap 4 CSS and JS here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Navigation Bar (you can include this in your dashboard template) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h1>Members</h1>

        <!-- Member Cards -->
        <div class="row" id="memberContainer">
            <!-- Member cards will be dynamically added here -->
        </div>
    </div>

    <!-- Include Bootstrap 4 JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const members = [
            {
                id: 1,
                name: "John Doe",
                bio: "Web Developer",
                photo: "https://via.placeholder.com/150",
            },
            {
                id: 2,
                name: "Jane Smith",
                bio: "Graphic Designer",
                photo: "https://via.placeholder.com/150",
            },
            {
                id: 3,
                name: "Bob Johnson",
                bio: "Data Analyst",
                photo: "https://via.placeholder.com/150",
            },
        ];

        function createMemberCard(member) {
            const memberContainer = document.getElementById('memberContainer');

            const memberCard = document.createElement('div');
            memberCard.classList.add('col-md-4', 'mb-4');

            memberCard.innerHTML = `
                <div class="card">
                    <img src="${member.photo}" class="card-img-top" alt="Profile Photo">
                    <div class="card-body">
                        <h5 class="card-title">${member.name}</h5>
                        <p class="card-text">${member.bio}</p>
                        <a href="#" class="btn btn-primary">View Profile</a>
                    </div>
                </div>
            `;

            memberContainer.appendChild(memberCard);
        }

        // Loop through the members array and create member cards
        members.forEach(member => {
            createMemberCard(member);
        });
    </script>
</body>
</html>
